<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href= "laptopX2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h2 class="card-title">Piggy Bank</h2>
                <h5 class="card-title">Joe Baker</h5>
                <p class="Same">Total Balance (inkl. Loan):</p>
                <p class="Same" id="bankBalance"> 200</p>
                <br>
                <p class="Same">Debt Balance:</p>
                <p class="Same" id="LoanBalance"> 0</p>
                <br>

                <a href="#" class="neumorphic-button" id="loan-btn">Get a Loan</a>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title">LAPTOPS</h3>
                <select id="dropdown" class="form-select"> </select>
                <br>
                <div id="product-features"></div>
            </div>
        </div>

        <div class="card" style="width: 18rem;">

            <div class="card-body">
                <h3 class="card-title">Work</h3>
                <p class="card-text">Balance.</p>
                <p class="card-text" id="work-balance">0</p>
                <a href="#" class="neumorphic-button" id="bank-btn" >Bank</a>
                <a href="#" class="neumorphic-button" id = work-btn>Work</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">


<div class="card" style="width: 54rem;">

    <div class="row no-gutters">

        <div class="col-md-4">
            <img src="image.jpg" class="card-img" alt="image" id="image">
        </div>

        <div class="col-md-8">

            <div class="card-body">
                <h5 class="card-title" id="second-card-title">Select a Laptop</h5>
                <p class="card-text" id="Description">Select a Laptop.</p>
                <a href="#" class="neumorphic-button">BUY NOW</a>
            </div>

        </div>
    </div>
</div>
</div>
</div>


<!-- linking scirpts-->
<script src="laptopX2.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
