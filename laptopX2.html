<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div class="bg-secondary text-white text-start banner header">

        <h1>Komputer Store</h1>

    </div>
    <br>

    <title>Komputer Store</title>
    <link rel="stylesheet" href= "laptopX2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="card neumorphic-card" style="width: 18rem;">
            <div class="card-body">
                <h2 class="card-title">Piggy Bank</h2>
                <h5 class="card-title">Joe Baker</h5>
                <p class="Same">Total Balance (inkl. Loan):</p>
                <p class="Same" id="bankBalance"> 200</p>
                <br>
                <p class="Same" id="debt-balance-field">Debt Balance:</p>
                <p class="Same" id="LoanBalance" > 0</p>
                <br>

                <a href="#" class="neumorphic-button neumorphic-button-green" id="loan-btn">Get a Loan</a>
                <a href="#" class="neumorphic-button neumorphic-button-green" id="repay-btn">Repay</a>


            </div>
        </div>

        <div class="card neumorphic-card" style="width: 18rem; height: relativ; ">
            <div class="card-body">
                <h3 class="card-title">LAPTOPS</h3>
                <select id="dropdown" class="form-select"> </select>
                <br>
                <h4>Features</h4>
                <div id="product-features"></div>
            </div>
        </div>

        <div class="card neumorphic-card" style="width: 18rem;">

            <div class="card-body">
                <h3 class="card-title">Work</h3>
                <p class="card-text">Balance.</p>
                <h4 class="card-text" id="work-balance">0</h4>
                <br>
                <a href="#" class="neumorphic-button neumorphic-button-yellow" id="bank-btn" >Bank</a>

                <a href="#" class="neumorphic-button neumorphic-button-blue" id = work-btn>Work</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">


<div class="card neumorphic-card " style="width: 56.5rem;">

    <div class="row no-gutters">

        <div class="col-md-4">
            <img src="image.jpg" class="card-img my-img" alt="image" id="image">
        </div>

        <div class="col-md-8">

            <div class="card-body">
                <h5 class="card-title" id="second-card-title">Select a Laptop</h5>
                <p class="card-text" id="Description">Select a Laptop.</p>
                <h4 class="card-text" id="price">..</h4>
                <p class="card-text" >SEK</p>
                <a href="#" class="neumorphic-button" id="BUY">BUY NOW</a>
            </div>

        </div>
    </div>
</div>
</div>
</div>


<!-- linking scirpts-->
<script src="laptopX2.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
